<template name="home">
	<h1 classs="welcome"> You're logged in!</h1>
	<div classs="welcome"> <button id="logout-button" class="btn btn-default">Logout</button> </div>
</template>

<template name="login">
	{{#if currentUser}}
  		<div class="welcome"> You're logged in! Something is wrong :( </div>
  	{{else}}
  		<h1 class="welcome"> Welcome to V-PESA! Please log in with Venmo </h1>
  		<div class="welcome"> <button id="login-button" class="btn btn-default"> Login with Venmo</button> </div>
  	{{/if}}
</template>
